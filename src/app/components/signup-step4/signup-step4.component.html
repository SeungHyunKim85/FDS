<div class="simpleContainer">
  <div class="centerContainer">
    <div class="fixed-instructions">
      <div class="container">
        <div class="stepHeader-container">
          <h1 class="stepTitle">
            <div class="checkmark">
              <span class="counter"
                ><svg
                  viewBox="0 0 32 32"
                  class="svg-icon svg-icon-check-mark"
                  focusable="false"
                >
                  <title></title>
                  <path
                    d="M14.133 23.5L26.9 11.033c.033-.033.1-.1.133-.167l-3.1-3.133c-.067.033-.133.1-.2.167L12.466 18.833 8.199 14.5l-3.233 2.933c.033 0 1.067 1.067 1.1 1.067l4.767 5 .133.133c.433.4.967.633 1.5.633s1.1-.233 1.5-.633z"
                    id="check-mark"
                  ></path>
                </svg>
              </span>
            </div>
            <span class="titleText"
              >{{ userName }} 님, 좋아하는 콘텐츠를 3개 선택하세요.</span
            >
          </h1>
        </div>
        <div id="" class="subtitle" data-uia="">
          회원님이 좋아하실 만한 영화를 더 많이 추천해 드릴 수 있습니다.
          <b>마음에 드는 콘텐츠를 선택하세요. </b>
        </div>
        <div class="submitBtnContainer">
          <button
            type="submit"
            autocomplete="off"
            class="nf-btn nf-btn-primary nf-btn-solid nf-btn-oversize nf-btn-black"
          >
            다음
          </button>
        </div>
      </div>
    </div>
    <div class="instructions">
      <div class="stepHeader-container">
        <h1 class="stepTitle">
          <div class="checkmark">
            <span class="counter" [class.animating]="animate"
              ><svg
                *ngIf="count === 0"
                viewBox="0 0 32 32"
                class="svg-icon svg-icon-check-mark"
                focusable="false"
              >
                <title></title>
                <path
                  d="M14.133 23.5L26.9 11.033c.033-.033.1-.1.133-.167l-3.1-3.133c-.067.033-.133.1-.2.167L12.466 18.833 8.199 14.5l-3.233 2.933c.033 0 1.067 1.067 1.1 1.067l4.767 5 .133.133c.433.4.967.633 1.5.633s1.1-.233 1.5-.633z"
                  id="check-mark"
                ></path>
              </svg>
              <span *ngIf="count > 0" class="number">{{ count }}</span>
            </span>
          </div>
          <span class="titleText"
            >{{ userName }} 님, 좋아하는 콘텐츠를 3개 선택하세요.</span
          >
        </h1>
      </div>
      <div id="" class="subtitle" data-uia="">
        회원님이 좋아하실 만한 영화를 더 많이 추천해 드릴 수 있습니다.
        <b>마음에 드는 콘텐츠를 선택하세요. </b>
      </div>
      <div class="submitBtnContainer">
        <button
          [disabled]="!activeSubmit"
          autocomplete="off"
          class="nf-btn nf-btn-primary nf-btn-solid nf-btn-oversize"
          [class.nf-btn-black]="!activeSubmit"
          placeholder="button_continue"
          (click)="onSubmit()"
        >
          다음
        </button>
      </div>
    </div>
    <div class="boxes">
      <div
        *ngFor="let movie of movies"
        class="not-selected box"
        id="{{ movie.id }}"
        (click)="toggleSelected([$event.target, movie])"
      >
        <img
          src="{{ movie['vertical_image'] }}"
          alt="{{ movie.name }}"
          class="art"
          (load)="Img.classList.add('loaded')"
          #Img
        />
        <span>{{ movie.name }}</span>
        <div class="overlay-thumb">
          <span class="thumb-up"
            ><svg
              viewBox="0 0 38 44"
              class="svg-icon svg-icon-rating-thumbs-up"
            >
              <title></title>
              <path
                d="M33.226 39.014c0 2.115-1.982 2.825-3.58 2.96L18.03 42C8.691 42 9.161 39.014 2 38.417V24.083l5.074-2.92 6.188-11.207s.706-8.981.706-9.476c0 0 5.572-2.714 6.954 4.763 1.381 7.476.422 12.09.162 12.756l12.13.026c1.598.135 3.592.957 3.592 3.072s-1.982 2.826-3.58 2.961l1.193.025c1.599.16 3.581.872 3.581 2.986 0 2.115-1.982 2.826-3.58 2.961l-2.388.026c1.599.16 3.581.87 3.581 2.986 0 2.115-1.982 2.825-3.58 2.96l-2.388.026c1.599.16 3.58.871 3.58 2.986z"
              ></path>
            </svg>
          </span>
        </div>
      </div>
